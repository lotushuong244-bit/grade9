<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Global Success English 9</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>

<body class="bg-gray-100 flex items-center justify-center h-screen">

  <div class="bg-white p-8 rounded-xl shadow text-center space-y-4">
    <h1 class="text-2xl font-bold">English Audio Test</h1>

    <button id="playBtn"
      class="bg-blue-500 hover:bg-blue-600 text-white px-6 py-3 rounded-lg">
      â–¶ Play Audio
    </button>

    <audio id="audio" src="./audio/test.mp3"></audio>
  </div>

  <script>
    const audio = document.getElementById("audio");
    const btn = document.getElementById("playBtn");

    btn.addEventListener("click", () => {
      audio.play().catch(err => console.log("Audio blocked:", err));
    });
  </script>

</body>
</html>
